<!DOCTYPE html>

<head>
    <title>Jay Chou | Favourite</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="favourite.html">Favourites</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
        <h1 class="artist-name artist-name-large">Jay Chou</h1>
    </header>
    <section class="content-section container">
        <h2 class="section-header">PERSONAL FAVOURITES</h2>
        <div class="playlist-items">
            <div class="playlist-item">
                <span class="playlist-item-title">最长的电影</span>
                <img class="playlist-item-image" src="../images/thumbnails/The Longest Movie.png" class="thumbnail">
                <div class="playlist-item-details">
                    <span class="playlist-item-duration">3:58 Minutes</span>
                    <button class="btn btn-primary playlist-item-btn" role="button">ADD TO PLAYLIST</button>
                </div>
            </div>
            <div class="playlist-item">
                <span class="playlist-item-title">蒲公英的约定</span>
                <img class="playlist-item-image" src="../images/thumbnails/The Dandelion's Promise.png"
                    class="thumbnail">
                <div class="playlist-item-details">
                    <span class="playlist-item-duration">4:07 Minutes</span>
                    <button class="btn btn-primary playlist-item-btn" role="button">ADD TO PLAYLIST</button>
                </div>
            </div>
            <div class="playlist-item">
                <span class="playlist-item-title">枫</span>
                <img class="playlist-item-image" src="../images/thumbnails/Maple.png" class="thumbnail">
                <div class="playlist-item-details">
                    <span class="playlist-item-duration">4:46 Minutes</span>
                    <button class="btn btn-primary playlist-item-btn" role="button">ADD TO PLAYLIST</button>
                </div>
            </div>
            <div class="playlist-item">
                <span class="playlist-item-title">白色风车</span>
                <img class="playlist-item-image" src="../images/thumbnails/The White Windmill.png" class="thumbnail">
                <div class="playlist-item-details">
                    <span class="playlist-item-duration">4:51 Minutes</span>
                    <button class="btn btn-primary playlist-item-btn" role="button">ADD TO PLAYLIST</button>
                </div>
            </div>
        </div>
    </section>
    <section class="content-section container">
        <h2 class="section-header">FAN FAVOURITES</h2>
        <div class="playlist-items">
            <div class="playlist-item">
                <span class="playlist-item-title">发如雪</span>
                <img class="playlist-item-image" src="../images/thumbnails/Snow-Like Hair.png" class="thumbnail">
                <div class="playlist-item-details">
                    <span class="playlist-item-duration">5:01 Minutes</span>
                    <button class="btn btn-primary playlist-item-btn" role="button">ADD TO PLAYLIST</button>
                </div>
            </div>
            <div class="playlist-item">
                <span class="playlist-item-title">一路向北</span>
                <img class="playlist-item-image" src="../images/thumbnails/All The Way North.png" class="thumbnail">
                <div class="playlist-item-details">
                    <span class="playlist-item-duration">4:51 Minutes</span>
                    <button class="btn btn-primary playlist-item-btn" role="button">ADD TO PLAYLIST</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">PLAYLIST</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">SONG</span>
            <span class="cart-duration cart-header cart-column">DURATION</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="../images/thumbnails/The Dandelion's Promise.png">
                    <span class="cart-item-title">蒲公英的约定</span>
                </div>
                <span class="cart-duration cart-column">4:07 Minutes</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" role="button">REMOVE</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="../images/thumbnails/Maple.png">
                    <span class="cart-item-title">枫</span>
                </div>
                <span class="cart-duration cart-column">4:46 Minutes</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="2">
                    <button class="btn btn-danger" role="button">REMOVE</button>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <span class="cart-total-title">TOTAL</span>
            <span class="cart-total-duration">13:39 Minutes</span>
        </div>
        <div>
            <button class="btn btn-primary btn-purchase" role="button">PLAY MUSIC</button>
        </div>
    </section>
    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="artist-name">Jay Chou</h3>
            <ul class="nav footer-nav">
                <li><a href="https://www.youtube.com/channel/UC8CU5nVhCQIdAGrFFp4loOQ" target="_blank">
                        <img src="../images/YouTube Logo.png"></a></li>
                <li><a href="https://www.facebook.com/jay" target="_blank">
                        <img src="../images/Facebook Logo.png"></a></li>
                <li><a href="https://open.spotify.com/artist/2elBjNSdBE2Y3f0j1mjrql" target="_blank">
                        <img src="../images/Spotify Logo.png"></a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
